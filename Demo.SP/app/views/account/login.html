
<div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" role="form">
             
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">User name:</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" data-ng-model="loginData.username" name="username" id="username" required />
                </div>
            </div> 
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button class="btn btn-primary" type="submit" data-ng-click="login()">Login</button>
                </div>
            </div>
        </form>

    </div> 
</div>
